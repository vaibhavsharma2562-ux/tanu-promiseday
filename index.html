<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Promise Day Tanu ‚ù§Ô∏è</title>
<style>

body{
margin:0;
overflow:hidden;
background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
background-size:400% 400%;
animation:bgMove 20s ease infinite;
font-family:Segoe UI,sans-serif;
color:white;
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

canvas{
position:fixed;
top:0;
left:0;
z-index:0;
}

.panel{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,0,0.6);
padding:40px;
border-radius:20px;
backdrop-filter:blur(10px);
z-index:2;
text-align:center;
width:80%;
max-width:600px;
}

#quizSection,#cubeSection,#endMessage{
display:none;
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
font-size:18px;
margin:10px;
cursor:pointer;
}

.yesBtn{background:#ff4d88;color:white;}
.noBtn{background:#444;color:white;position:absolute;}

h2{
font-size:28px;
text-shadow:0 0 10px pink;
}

.glow{
text-shadow:0 0 20px pink,0 0 40px red;
}

.cube-container{
perspective:1000px;
width:220px;
height:220px;
margin:auto;
}

.cube{
width:100%;
height:100%;
position:relative;
transform-style:preserve-3d;
animation:rotate 18s infinite linear;
}

.cube img{
position:absolute;
width:220px;
height:220px;
object-fit:cover;
}

@keyframes rotate{
from{transform:rotateX(0) rotateY(0);}
to{transform:rotateX(360deg) rotateY(360deg);}
}

.falling{
position:absolute;
width:70px;
animation:fall 12s linear infinite;
z-index:1;
}

@keyframes fall{
from{top:-100px;}
to{top:100vh;}
}

</style>
</head>
<body>

<canvas id="space"></canvas>

<audio id="bgMusic" src="music.mp3" loop></audio>

<div id="startScreen" class="panel">
<h1 class="glow">Happy Promise Day Tanu ‚ù§Ô∏è</h1>
<p>You are written in my stars.</p>
<button onclick="startExperience()">Enter Our Universe</button>
</div>

<div id="quizSection" class="panel">
<h2 id="questionText"></h2>
<button class="yesBtn" onclick="nextQuestion()">Yes ‚ù§Ô∏è</button>
<button class="noBtn" id="noBtn">No üíî</button>
</div>

<div id="cubeSection" class="panel">
<h2 class="glow">Our Memories ‚ú®</h2>
<div class="cube-container">
<div class="cube" id="cube"></div>
</div>
</div>

<div id="endMessage" class="panel">
<h1 class="glow">Forever Tanu ‚ù§Ô∏è</h1>
<p>
In every universe that ever exists,  
I will still find you.  
I will still choose you.  
I promise forever.
</p>
</div>

<script>
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<300;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
size:Math.random()*2
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
ctx.fillStyle="white";
ctx.fill();
});
requestAnimationFrame(draw);
}
draw();

const questions=[
"Will you stay mine forever?",
"Will you trust me always?",
"Will you forgive my mistakes?",
"Will you laugh with me forever?",
"Will you support my dreams?",
"Will you walk beside me always?",
"Will you choose me every day?",
"Will you love me endlessly?",
"Will you stay loyal forever?",
"Will you promise forever?"
];

let q=0;

function startExperience(){
document.getElementById("startScreen").style.display="none";
document.getElementById("quizSection").style.display="block";
document.getElementById("bgMusic").play();
showQuestion();
}

function showQuestion(){
document.getElementById("questionText").innerText=questions[q];
}

function nextQuestion(){
q++;
if(q<questions.length){
showQuestion();
}else{
document.getElementById("quizSection").style.display="none";
document.getElementById("cubeSection").style.display="block";
createCube();

setTimeout(()=>{
document.getElementById("cubeSection").style.display="none";
document.getElementById("endMessage").style.display="block";
},20000);
}
}

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",function(){
this.style.top=Math.random()*60+"%";
this.style.left=Math.random()*60+"%";
});

function createCube(){
const cube=document.getElementById("cube");
for(let i=1;i<=20;i++){
let img=new Image();
img.src="pic"+i+".jpg.jpeg";
img.onload=function(){
img.style.transform=`rotateY(${i*18}deg) translateZ(150px)`;
cube.appendChild(img);
};
}

for(let i=21;i<=40;i++){
let fall=new Image();
fall.src="pic"+i+".jpg.jpeg";
fall.className="falling";
fall.style.left=Math.random()*100+"vw";
fall.onerror=function(){};
document.body.appendChild(fall);
}
}
</script>

</body>
</html>
